name: Deploy via Reusable Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # 🔐 Needed for pushing changes in the called workflow

jobs:
  deploy:
    uses: your-org/ci-templates/.github/workflows/build-and-deploy.yml@main
    with:
      quarto_profile: "full"